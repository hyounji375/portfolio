<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포트폴리오</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/portfolio.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <div>
      <section id="wrap">
        <header><span id="darkMode" class="whiteFont">DARK</span></header>
        <div id="smallCircle"></div>
        <div class="fontsize15rem whiteFont bold subject">Hi,</div>
        <div class="fontsize10rem whiteFont bold subject line80">
          IM JI <br />
          HYEON
        </div>
        <div id="bigCircle" data-id="seongyong"></div>
      </section>
      <section>
        <div
          class="whiteFont fontsize5rem centerTextBox10 bold"
          data-aos="fade-up"
          data-aos-duration="1500"
        >
          JIHYEON'S PORTFOLIO
        </div>
        <div
          id="aboutme"
          class="fontsize2rem bold centerTextBox10 whiteBackground"
        >
          ABOUT ME
        </div>
        <div>
          <p class="fontsize2rem whiteFont bold subject">SKILLS</p>
          <div class="flexAlignStart">
            <div class="whiteboxWidth whiteBox17rem"></div>
            <div>
              <div class="whiteboxWidth whiteBox7rem"></div>
              <div class="whiteboxWidth whiteBox13rem"></div>
            </div>
            <div class="whiteboxWidth whiteBox13rem"></div>
            <div class="whiteboxWidth whiteBox20rem"></div>
          </div>
        </div>
      </section>
      <section class="flexCenter">
        <div id="projectBox" class="whiteBackground flexCenter">PROJECT 01</div>
      </section>
      <section>
        <div class="whiteFont fontsize5rem bold subject contact">
          Contact Me
        </div>
        <div class="footer whiteBackground"></div>
      </section>
    </div>
    <script>
      window.onload = function () {
        console.log(
          document.getElementById("bigCircle").getAttribute("data-id")
        );

        console.log(document.getElementById("bigCircle").getAttribute("class"));

        document.documentElement.setAttribute("color-theme", "pink");
        //최상위 root에 이 속성을 세팅해준겁니다
        //root===document.documentElement===html태그. 즉, 최상위 태그
      };

      let darkMode = document.getElementById("darkMode");

      darkMode.addEventListener("click", (event) => {
        //e ===> 이벤트가 일어난 객체
        //e.target ==> 이벤트가 일어난 객체를 선택
        //e.target.innerText => 일어난 개체를 선택해서 innerText 속성을 선택

        if (event.target.innerText === "DARK") {
          document.documentElement.setAttribute("color-theme", "dark");
          event.target.innerText = "BLUE";
        } else {
          document.documentElement.setAttribute("color-theme", "pink");
          event.target.innerText = "DARK";
        }
      });
      AOS.init();
    </script>
  </body>
</html>
